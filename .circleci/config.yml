# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

workflows:
  dubizzle-eg-workflow:
  jobs:
    - Automated-tests

job:
  - Automated-tests
  name: 'dubizzle-eg-e2e-functional-sanity-tests'
  docker:
      - image: cimg/node:20.3.0
    steps:
      - checkout
      - run: node --version
      - run:
        name: install dependencies
        command: npm install
      - run:
        name: Run Tests
        command: npx cypress run